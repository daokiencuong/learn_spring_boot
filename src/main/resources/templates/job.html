<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Opportunity Email</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background-color: #f4f4f9;">
<table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
    <tr>
        <td align="center" style="padding: 40px 20px; background: linear-gradient(135deg, #e0e7ff 0%, #f4f4f9 100%);">
            <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #ffffff; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden;">
                <tr>
                    <td style="padding: 30px; text-align: center; background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%); color: #ffffff;">
                        <h1 style="margin: 0; font-size: 28px; font-weight: 700;">JOB HUNTER</h1>
                        <p style="margin: 5px 0 0; font-size: 16px; font-weight: 400; opacity: 0.9;">Done is better than perfect!</p>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 30px; color: #333333;">
                        <p style="margin: 0 0 20px; font-size: 16px; line-height: 1.6;">Hi, <span th:text="${name}"></span></p>
                        <p style="margin: 0 0 20px; font-size: 16px; line-height: 1.6;">One of these jobs may be your next one. Find out today!</p>

                        <div th:each="job : ${jobs}">
                            <div style="margin-bottom: 25px; padding: 20px; background-color: #f8fafc; border-radius: 10px; border: 1px solid #e2e8f0;">
                                <h2 style="margin: 0 0 10px; font-size: 18px; font-weight: 700; color: #1e40af;" th:text="${job.name}"></h2>
                                <p style="margin: 0 0 5px; font-size: 16px; font-weight: 600; color: #333333;" th:text="${job.company?.name}"></p>
                                <p style="margin: 0 0 5px; font-size: 16px; color: #2d6df6; font-weight: 600;" th:text="${#numbers.formatDecimal(job.salary, 0, 'COMMA', 0, 'POINT')} + ' VND'"></p>
                                <div style="margin-top: 10px;">
                                    <span th:each="skill : ${job.skills}" style="display: inline-block; padding: 5px 10px; background-color: #e0e7ff; color: #4f46e5; border-radius: 5px; font-size: 14px; margin-right: 5px;" th:text="${skill.name}"></span>
                                </div>
                            </div>
                        </div>

                        <div style="text-align: center;">
                            <a href="#" style="display: inline-block; padding: 12px 30px; background: linear-gradient(90deg, #ef4444 0%, #f87171 100%); color: #ffffff; text-decoration: none; border-radius: 25px; font-size: 16px; font-weight: 600; transition: transform 0.2s;">Xem thêm job tại JOB HUNTER</a>
                        </div>

                        <p style="margin: 30px 0 0; font-size: 16px; line-height: 1.6; color: #333333;">Cheers,</p>
                        <p style="margin: 5px 0 0; font-size: 16px; line-height: 1.6; color: #333333;">JobHunter.</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
